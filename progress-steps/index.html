<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FONT AWESOME -->
		<!-- <link
			rel="stylesheet"

		<link rel="stylesheet" href="./css/style.css" />
		<title>Progress Steps</title>
	</head>
	<body>
		<div class="container">
			<main class="progress__container">
				<section class="progress__bar" id="progress"></section>
				<section class="progress__circle progress__circle--active">1</section>
				<section class="progress__circle">2</section>
				<section class="progress__circle">3</section>
				<section class="progress__circle">4</section>
			</main>
			<button class="progress__btn" id="prev" disabled>Prev</button>
			<button class="progress__btn" id="next">Next</button>
		</div>
		<!-- JAVASCRIPT -->
		<script src="./script/script.js"></script>
	</body>
</html>
